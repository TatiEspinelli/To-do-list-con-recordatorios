<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="notas.css">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger m-4">Lista de Pagos</h1>
    <form class="text-center shadow p-3 mb-5 bg-body rounded ">
      <label class="m-4 fw-bold" for="item">Agregar pago pendiente:</label>
      <input class="form-control form-control-lg" type="text" id="item" name="item" required> <br>
      <label class="m-4 fw-bold"  for="fecha">Fecha de vencimiento:</label>
      <input class="form-control form-control-lg" type="date" id="fecha" name="fecha" required>
      <button class="btn btn-info m-4" type="button" onclick="agregarItem()">Agregar</button>
    </form>
    <ul class="text-danger" id="lista">
    </ul>
    <script src="notas.js"></script>
     <!-- JavaScript Bundle with Popper -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"
   ></script>
  </body>
</html>
